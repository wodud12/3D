<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IntersectionObserver - 보이기/숨기기 예제</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    section {
      padding: 100px 20px;
      text-align: center;
    }

    .hidden {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-out;
      background-color: #2980b9;
      color: #fff;
      padding: 40px;
      margin: 80px auto;
      width: 60%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      font-size: 1.5rem;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <section class="hidden">스크롤 시 나타나는 섹션 1</section>
  <section class="hidden">스크롤 시 나타나는 섹션 2</section>
  <section class="hidden">스크롤 시 나타나는 섹션 3</section>
  <section class="hidden">스크롤 시 나타나는 섹션 4</section>
  <section class="hidden">스크롤 시 나타나는 섹션 5</section>

  <script>
    const animatedItems = document.querySelectorAll('.hidden');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.intersectionRatio >= 0.2) {
          entry.target.classList.add('show');
        } else {
          entry.target.classList.remove('show');
        }
      });
    }, {
      threshold: [0, 0.2, 1] // 여러 단계로 체크
    });

    animatedItems.forEach(item => observer.observe(item));
  </script>

</body>
</html>
