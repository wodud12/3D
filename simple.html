<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 300vh;
        }
        .area1{
            height: 100vh;
        }
    </style>
</head>
<body>

    <section>
        <div class="container">
            <div class="area1">
                <h1>Lorem ipsum</h1>
                <img src="assets/images/slide01.png" alt="" class="img1">
            </div>
            <div class="area1">
                <h1>Lorem ipsum</h1>
                <img src="assets/images/slide02.png" alt="" class="img2">
            </div>
            <div class="area1">
                <h1>Lorem ipsum</h1>
                <img src="assets/images/slide03.png" alt="" class="img3">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>

    <script>
        let img1 = document.querySelector('.img1');
        new simpleParallax(img1, {
            orientation: 'right',
            scale: 1.3,
        })
        let img2 = document.querySelector('.img2');
        new simpleParallax(img1, {
            orientation: 'right',
            scale: 1.3,
            delay: 3
        })
        let img3 = document.querySelector('.img3');
        new simpleParallax(img1, {
            orientation: 'right',
            scale: 1.3,
        })
    </script>
</body>
</html>
