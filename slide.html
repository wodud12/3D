    window.onload = function(){
        const slideWrap = document.querySelector('.slideWrap');
        setInterval(function(){
            slideWrap.style.transition = 'margin-left 0.5s';
            slideWrap.style.marginLeft = '-100%';
            setTimeout(function(){
                const firstSlide = slideWrap.querySelector('.slide');
                slideWrap.appendChild(firstSlide);

                slideWrap.style.transition = 'none';
                slideWrap.style.marginLeft = '0%';
            },3000);
        },1000)
    }
    </script>
</body>
